<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{title}}</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: #f5f5f5;
                font-family: "Crimson Text", Georgia, serif;
            }

            .wrapper {
                width: 100%;
                min-height: 100vh;
                background-color: #121212;
                padding: 2rem;
            }

            .container {
                max-width: 540px;
                margin: 0 auto;
                background-color: #1e1e2f;
                border: 1px solid rgba(0, 191, 255, 0.2);
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
                overflow: hidden;
            }

            .header {
                padding: 1.5rem;
                text-align: center;
                background: linear-gradient(
                    135deg,
                    rgba(0, 191, 255, 0.4),
                    rgba(255, 77, 255, 0.4)
                );
            }

            .logo {
                font-size: 1.35rem;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                color: #00bfff;
                margin: 0;
            }

            .content {
                padding: 2rem;
                line-height: 1.6;
            }

            h1 {
                margin-top: 0;
                color: #00bfff;
                font-size: 2rem;
                font-family: "Libre Baskerville", "Times New Roman", serif;
            }

            p {
                font-size: 1.125rem;
                margin-bottom: 1.75rem;
            }

            .cta-button {
                display: inline-block;
                padding: 0.85rem 2rem;
                border-radius: 999px;
                background-color: #ff4dff;
                color: #121212 !important;
                text-decoration: none;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                border: 2px solid rgba(0, 0, 0, 0.1);
            }

            .cta-button:hover {
                background-color: #00bfff;
                transition: background-color 0.25s ease;
            }

            .footer {
                padding: 1.5rem;
                text-align: center;
                font-size: 0.85rem;
                opacity: 0.7;
                border-top: 1px solid rgba(0, 191, 255, 0.1);
            }

            @media (max-width: 480px) {
                .content {
                    padding: 1.5rem;
                }

                h1 {
                    font-size: 1.6rem;
                }

                p {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <p class="logo">bros & prose</p>
                </div>
                <div class="content">
                    <h1>{{title}}</h1>
                    <p>{{message}}</p>
                    <p style="text-align: center">
                        <a
                            class="cta-button"
                            href="https://bros-and-prose.vercel.app/palaver"
                            >visit palaver</a
                        >
                    </p>
                </div>
                <div class="footer">
                    <p>
                        You're getting this email because you're part of the Bros
                        and Prose crew. If this feels unexpected, just ignore it or
                        poke the admin.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
